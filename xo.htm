<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="xo.css">
    <title>XO GAME </title>
</head>

<body>
    <header id="header">
        <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <main id="main">
        <div class="message" id="message"></div>
        <div class="gameboard">
            <div class="item" id="1" onclick="handleCellPlayed(event)"></div>
            <div class="item" id="2" onclick="handleCellPlayed(event)"></div>
            <div class="item" id="3" onclick="handleCellPlayed(event)"></div>
            <div class="item" id="4" onclick="handleCellPlayed(event)"></div>
            <div class="item" id="5" onclick="handleCellPlayed(event)"></div>
            <div class="item" id="6" onclick="handleCellPlayed(event)"></div>
            <div class="item" id="7" onclick="handleCellPlayed(event)"></div>
            <div class="item" id="8" onclick="handleCellPlayed(event)"></div>
            <div class="item" id="9" onclick="handleCellPlayed(event)"></div>
        </div>
        <button id="btn" onclick="handleRestartGame()">Restart !</button>
    </main>
    <script src="xo.js"></script>
</body>

</html>
